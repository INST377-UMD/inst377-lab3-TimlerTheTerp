<html>
<head>
    <title>lab 3 - Rock Paper Scissors!</title>
    <link rel="stylesheet" href="Color.css">  
</head>

<body>
    <!--Header Section-->
    <header id="Maintitle">
        <h1>Rock Paper Scissors!</h1>
    </header>

    <!--Navigation Section-->
    <nav id="Navi">
        <ul>
            <li><a href="https://gamerant.com" target="_blank">GameRant</a></li>
            <li><a href="https://chat.openai.com" target="_blank">ChatGPT</a></li>
            <li><a href="https://www.umd.edu" target="_blank">Testudo</a></li>
        </ul>
    </nav>

<!-- Introduction -->
<div class="Main-Class">
    <h3>Welcome!</h3>
    <div class="Info-Area">
        <div class="Options">
            <h3>Please Select The Following Options</h3>
            <!-- Name -->
            <label for="Name">What is your name?</label>
            <input type="text" id="Name" required>
            <br>
            <!-- Choose Your Option -->
            <label for="options">Your Choice?</label>
            <select id="options" name="options" required>
                <option value="rock">Rock</option>
                <option value="scissors">Scissors</option>
                <option value="paper">Paper</option>
            </select>
            <br>
            <input type="submit">
        </div>
    </div>
    <aside id="instructions">
        <h1><u>Rules!</u></h1>
        <hr>
        <h3>You must choose Rock, Paper Or Scissors</h3>
        <h3>The Combos are followed:</h3>
        <ul>
            <li>Rock Beats Scissors</li>
            <li>Paper Beats Rock</li>
            <li>Scissors Beats Paper</li>
        </ul> 
    </aside>
</div>

<footer id="Message">
    <p>I hope you'll win!</p>
</footer>

</body>
</html>
